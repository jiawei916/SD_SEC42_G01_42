<main>
    <div class="container">
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>

        <!--Forgot Password Row -->
        <div class="form-options">
            </label>
            <a href="forgetPassword.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="signin-btn" style="margin-top: 8px;">Sign In</button>
        <p id="errorMessage" class="error"></p>
    </form>

    <!-- Register Button -->
    <button class="register-btn" onclick="window.location.href='registerGuest.html'">Register</button>

<script>
    document.getElementById("signinForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = "";

        // Email format validation
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
        if (!emailPattern.test(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            return;
        }

        if (password === "") {
            errorMessage.textContent = "Please enter your password.";
            return;
        }

        try {
            const response = await fetch("signIn.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ email, password })
            });

            const result = await response.json();

            if (result.status === "success") {
                // ‚úÖ Redirect to homepage (all users share the same page since no role)
                window.location.href = "homepage.php";
            } else {
                errorMessage.textContent = result.message || "Login failed.";
            }

        } catch (error) {
            errorMessage.textContent = "‚ö†Ô∏è Server error. Please try again later.";
            console.error("Error:", error);
        }
    });
</script>
