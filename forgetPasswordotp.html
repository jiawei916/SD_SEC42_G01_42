            <input type="hidden" id="token" name="token" value="<?php echo htmlspecialchars($_GET['token'] ?? ''); ?>">

                <span class="btn-text">Verify OTP</span>
                <span class="btn-loader"></span>
            </button>

        <div id="message"></div>

    <script>
document.getElementById("otpForm").addEventListener("submit", function(e){
    e.preventDefault();

    const otp = document.getElementById("otp").value.trim();
    const token = document.getElementById("token").value.trim();

    const otpError = document.getElementById("otpError");
    const btnText = document.querySelector('.btn-text');
    const btnLoader = document.querySelector('.btn-loader');

    // Clear error span first
    otpError.textContent = "";

    if (otp === "") {
        otpError.textContent = "OTP is required.";
        return;
    }
    if (!/^\d{6}$/.test(otp)) {
        otpError.textContent = "Invalid OTP.";
        return;
    }

    // Show loader
    btnText.style.opacity = "0.5";
    btnLoader.style.display = "block";

    const formData = new FormData();
    formData.append("otp", otp);
    formData.append("token", token);

    fetch("forgetPasswordotp.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        // Hide loader
        btnText.style.opacity = "1";
        btnLoader.style.display = "none";

        if (data.status === "success") {
            // Clear errors
            otpError.textContent = "";

            // Optional: show success in a small way
            alert(data.message);

            if (data.redirect) {
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1500);
            }
        } else {
            otpError.textContent = data.message || "Invalid OTP.";
        }
    })
    .catch(err => {
        btnText.style.opacity = "1";
        btnLoader.style.display = "none";
        otpError.textContent = "⚠️ Server error. Please try again.";
        console.error(err);
    });
});
    </script>
