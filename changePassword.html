<script>
document.getElementById("changePasswordForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token"); // ‚úÖ get token from URL

    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const message = document.getElementById("message");
    const btnText = document.querySelector('.btn-text');
    const btnLoader = document.querySelector('.btn-loader');

    message.textContent = "";
    message.className = "";

    // === Validation ===
    if (!token) {
        message.textContent = "Invalid or missing token.";
        message.className = "error";
        return;
    }

    if (newPassword === "" || confirmPassword === "") {
        message.textContent = "All fields are required.";
        message.className = "error";
        return;
    }

    if (newPassword !== confirmPassword) {
        message.textContent = "New passwords do not match!";
        message.className = "error";
        return;
    }

    if (newPassword.length < 6) {
        message.textContent = "New password must be at least 6 characters.";
        message.className = "error";
        return;
    }

    // Show loading animation
    btnText.style.opacity = '0.5';
    btnLoader.style.display = 'block';

    try {
        // Send data to backend
        const response = await fetch("changePassword.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ 
                token,
                newPassword, 
                confirmPassword 
            })
        });

        const result = await response.json();

        // Reset loading animation
        btnText.style.opacity = '1';
        btnLoader.style.display = 'none';

        if (result.status === "success") {
            message.textContent = "‚úÖ Password updated successfully!";
            message.className = "success";

            setTimeout(() => {
                window.location.href = "signIn.php";
            }, 2000);
        } else {
            message.textContent = result.message || "‚ùå Password update failed.";
            message.className = "error";
        }

    } catch (error) {
        // Reset loading animation
        btnText.style.opacity = '1';
        btnLoader.style.display = 'none';
        
        message.textContent = "‚ö†Ô∏è Server error. Please try again later.";
        message.className = "error";
        console.error("Error:", error);
    }
});
