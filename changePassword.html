<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
        <input type="password" id="currentPassword" placeholder="Enter current password" required>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <button type="submit" class="submit-btn">Update Password</button>
        <p id="message"></p>
    </form>

    <!-- Back to Forget Password -->
    <button class="back-btn" onclick="window.location.href='forgetPassword.html'">Back to Forget Password</button>
</div>

<script>
document.getElementById("changePasswordForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const currentPassword = document.getElementById("currentPassword").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const message = document.getElementById("message");

    message.textContent = "";
    message.style.color = "red"; // default color for errors

    // === Validation checks ===
    if (currentPassword === "" || newPassword === "" || confirmPassword === "") {
        message.textContent = "All fields are required.";
        return;
    }

    if (newPassword !== confirmPassword) {
        message.textContent = "New passwords do not match!";
        return;
    }

    if (newPassword.length < 6) {
        message.textContent = "New password must be at least 6 characters.";
        return;
    }

    try {
        // Send data to backend
        const response = await fetch("changePassword.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ 
                currentPassword, 
                newPassword, 
                confirmPassword 
            })
        });

        const result = await response.json();

        if (result.status === "success") {
            message.textContent = "✅ Password updated successfully!";
            message.style.color = "green";

            // Redirect to sign-in page after success
            setTimeout(() => {
                window.location.href = "signIn.html";
            }, 2000);
        } else {
            message.textContent = result.message || "❌ Password update failed.";
        }

    } catch (error) {
        message.textContent = "⚠️ Server error. Please try again later.";
        console.error("Error:", error);
    }
});
</script>

</body>
</html>
