<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
        <input type="password" id="currentPassword" placeholder="Enter current password" required>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <button type="submit" class="submit-btn">Update Password</button>
        <p id="message"></p>
    </form>

    <!-- Back to Forget Password -->
    <button class="back-btn" onclick="window.location.href='forgetPassword.html'">Back to Forget Password</button>
</div>

<script>
    document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var currentPassword = document.getElementById("currentPassword").value.trim();
        var newPassword = document.getElementById("newPassword").value.trim();
        var confirmPassword = document.getElementById("confirmPassword").value.trim();
        var message = document.getElementById("message");

        message.textContent = "";

        if (newPassword !== confirmPassword) {
            message.textContent = "New passwords do not match!";
            message.style.color = "red";
            return;
        }

        if (currentPassword === "" || newPassword === "" || confirmPassword === "") {
            message.textContent = "All fields are required.";
            message.style.color = "red";
            return;
        }

        // Simulated success
        message.textContent = "Password updated successfully!";
        message.style.color = "green";

        // Simulate redirect back to Sign In after success
        setTimeout(() => {
            window.location.href = "signIn.html";
        }, 2000);
    });
</script>

</body>
</html>
