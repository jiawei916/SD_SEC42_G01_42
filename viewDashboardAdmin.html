<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 2em;
      color: #2c3e50;
    }

    .card p {
      margin: 10px 0 0;
      color: #666;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #2980b9;
    }

    .back-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
    }

    .back-btn a {
      text-decoration: none;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-btn a:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Dashboard Stats -->
    <div class="cards">
      <div class="card">
        <h2>25</h2>
        <p>Total Appointments</p>
      </div>
      <div class="card">
        <h2>120</h2>
        <p>Total Customers</p>
      </div>
      <div class="card">
        <h2>$8,500</h2>
        <p>Total Sales</p>
      </div>
      <div class="card">
        <h2>35</h2>
        <p>Feedbacks</p>
      </div>
    </div>

    <!-- Quick Access Navigation -->
    <div class="nav-buttons">
      <button onclick="location.href='appointmentsAdmin.html'">Appointments</button>
      <button onclick="location.href='customersAdmin.html'">Customers</button>
      <button onclick="location.href='salesAdmin.html'">Sales</button>
      <button onclick="location.href='feedbackAdmin.html'">Feedback</button>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
      <a href="homepageAdmin.html">â¬… Back to Homepage</a>
    </div>
  </div>

</body>
</html>
