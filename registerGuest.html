<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #message.success { color: green; }
        #message.error { color: red; }
        #message.warning { color: orange; }
    </style>
</head>
<body>

<div class="container">
    <h2>Guest Registration</h2>
    <form id="registerForm" method="POST">
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" style="margin-top: 8px;">Register</button>
        <p id="message"></p>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirmPassword").value.trim();
    let message = document.getElementById("message");

    message.textContent = "";
    message.className = "";

    // Email format validation
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

    if (name === "" || email === "" || password === "" || confirmPassword === "") {
        message.textContent = "All fields are required.";
        message.className = "error";
        return;
    }

    if (!emailPattern.test(email)) {
        message.textContent = "Please enter a valid email address.";
        message.className = "error";
        return;
    }

    if (password.length < 5) {
        message.textContent = "Password must be at least 5 characters.";
        message.className = "error";
        return;
    }

    if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.className = "error";
        return;
    }

    // Prepare data to send
    let formData = new FormData(this);

    fetch("register.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.json()) 
    .then(data => {
        // ✅ Always expect JSON with {status, message}
        message.textContent = data.message;

        if (data.status === "success") {
            message.className = "success";
            this.reset();
        } else if (data.status === "warning") {
            message.className = "warning";
        } else {
            message.className = "error";
        }
    })
    .catch(error => {
        message.textContent = "⚠️ Network error: " + error;
        message.className = "error";
    });
});
</script>
</body>
</html>
