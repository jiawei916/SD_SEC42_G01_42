<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guest Registration</title>
</head>
<body>

<div class="container">
    <h2>Guest Registration</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="register-btn">Register</button>
        <p id="message"></p>
    </form>
    <!-- Back to Sign In Button -->
    <button class="back-btn" onclick="window.location.href='signIn.html'">Back to Sign In</button>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirmPassword").value.trim();
    let message = document.getElementById("message");

    message.textContent = "";
    message.className = "";

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (name === "" || email === "" || password === "" || confirmPassword === "") {
        message.textContent = "All fields are required.";
        message.className = "error";
        return;
    }

    if (!emailPattern.test(email)) {
        message.textContent = "Please enter a valid email address.";
        message.className = "error";
        return;
    }

    if (password.length < 5) {
        message.textContent = "Password must be at least 5 characters.";
        message.className = "error";
        return;
    }

    if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.className = "error";
        return;
    }

    // Registration successful
    message.textContent = "Registration successful! Redirecting to Sign In...";
    message.className = "success";

    // Redirect to Sign In after 2 seconds
    setTimeout(function() {
        window.location.href = "signIn.html";
    }, 2000);
});
</script>

</body>
</html>
