                <div class="password-reset-header">
                    <h2>Forgot Password</h2>
                    <p>Enter your email to reset your password</p>
                </div>
                
                <form id="forgotPasswordForm" method="POST">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="reset-btn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-loader"></span>
                    </button>
                    
                    <div id="message"></div>
                </form>

                </div>

<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message");
        const btnText = document.querySelector('.btn-text');
        const btnLoader = document.querySelector('.btn-loader');

        message.textContent = "";
        message.className = "";

        // Email format validation
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
        if (!emailPattern.test(email)) {
            message.textContent = "Please enter a valid email address.";
            message.className = "error";
            return;
        }

        // Show loading animation
        btnText.style.opacity = '0.5';
        btnLoader.style.display = 'block';

        try {
            const formData = new FormData(this);
            const response = await fetch("forgetPassword.php", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            // Reset loading animation
            btnText.style.opacity = '1';
            btnLoader.style.display = 'none';

            if (result.status === "success") {
                message.textContent = "✅ Password reset instructions sent! Redirecting...";
                message.className = "success";
                
                // Redirect to change password page
                setTimeout(() => {
                    window.location.href = result.redirect;
                }, 2000);
            } else {
                message.textContent = result.message || "❌ Error sending reset instructions.";
                message.className = "error";
            }
        } catch (error) {
            // Reset loading animation
            btnText.style.opacity = '1';
            btnLoader.style.display = 'none';
            
            message.textContent = "⚠️ Server error. Please try again later.";
            message.className = "error";
            console.error("Error:", error);
        }
    });
</script>
