<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="submit-btn">Send Reset Link</button>
        <p id="message"></p>
    </form>

    <!-- Back to Sign In -->
    <button class="back-btn" onclick="window.location.href='signin.html'">Back to Sign In</button>

</div>

<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value.trim();
        var message = document.getElementById("message");

        if (email === "") {
            message.textContent = "Please enter your email.";
            message.style.color = "red";
            return;
        }

        // Simulate sending reset instructions
        message.textContent = "A reset link has been sent to " + email;
        message.style.color = "green";

        // Simulate redirect to change password
        setTimeout(() => {
            window.location.href = "changePassword.html";
        }, 2000);
    });
</script>

</body>
</html>
