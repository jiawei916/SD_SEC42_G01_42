<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
        .header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 { margin-top: 0; }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            background: #f9f9f9;
            padding: 20px;
            flex: 1;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 5px #ccc;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            display: inline-block;
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
        }
        .nav a:hover { background: #1976D2; }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-btn:hover { background: #E64A19; }
    </style>
</head>
<body>

<div class="header">
    Staff Dashboard
</div>

<div class="container">
    <h2>Welcome, Staff Member!</h2>
    <p>Manage appointments, services, and feedback from here.</p>

    <!-- Dashboard Stats -->
    <div class="stats">
        <div class="card">
            <h3>Total Appointments</h3>
            <p id="totalAppointments">25</p>
        </div>
        <div class="card">
            <h3>Total Services</h3>
            <p id="totalServices">12</p>
        </div>
        <div class="card">
            <h3>Total Feedback</h3>
            <p id="totalFeedback">8</p>
        </div>
    </div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="appointments.html">ðŸ“… Manage Appointments</a>
        <a href="services.html">ðŸ›  Manage Services</a>
        <a href="feedback.html">ðŸ’¬ View Feedback</a>
    </div>

    <!-- Back to Homepage Button -->
    <a href="homepageStaff.html" class="back-btn">Back to Homepage</a>
</div>

<script>
    // Example: Load counts dynamically (could be from backend)
    document.getElementById("totalAppointments").textContent = 25;
    document.getElementById("totalServices").textContent = 12;
    document.getElementById("totalFeedback").textContent = 8;
</script>

</body>
</html>
