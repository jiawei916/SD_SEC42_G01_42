<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background-color: #f8f8f8; 
    margin: 0; 
    padding: 0; 
}

.header { 
    background-color: #2196F3; 
    padding: 15px; 
    color: white; 
    text-align: center; 
    font-size: 24px; 
    position: relative; 
}

.container { 
    max-width: 1100px; 
    margin: 30px auto; 
    background: white; 
    padding: 20px; 
    border-radius: 8px; 
    box-shadow: 0px 0px 10px #ccc; 
}

h2 { margin-top: 0; }

.stats { 
    display: flex; 
    justify-content: space-between; 
    margin-top: 20px; 
}

.card { 
    background: #f9f9f9; 
    padding: 20px; 
    flex: 1; 
    margin: 10px; 
    text-align: center; 
    border-radius: 8px; 
    box-shadow: 0px 0px 5px #ccc; 
}

.card h3 { 
    margin-bottom: 10px; 
    color: #2196F3; 
}

.nav { margin-top: 30px; }

.nav a { 
    display: inline-block; 
    padding: 10px 15px; 
    background: #64B5F6; 
    color: white; 
    border-radius: 5px; 
    text-decoration: none; 
    margin: 5px; 
    transition: background 0.3s ease;
}

.nav a:hover { 
    background: #42A5F5; 
}

.back-btn { 
    display: inline-block; 
    margin-top: 20px; 
    padding: 10px 20px; 
    background: #64B5F6; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    text-decoration: none; 
    font-size: 16px; 
    transition: background 0.3s ease;
}

.back-btn:hover { 
    background: #42A5F5; 
}

/* Profile dropdown */
.profile-dropdown {
    position: absolute;
    top: 15px;
    right: 20px;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.profile-icon {
    font-size: 26px;
    margin-right: 8px;
}

.profile-name {
    font-size: 16px;
    font-weight: bold;
    color: white;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background: white;
    min-width: 140px;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
    border-radius: 5px;
    z-index: 1;
}

.dropdown-content a {
    display: block;
    padding: 8px 12px;
    font-size: 14px;
    text-decoration: none;
    color: #333;
    transition: background 0.2s ease;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.profile-dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="header">
    Staff Dashboard

    <!-- Profile Dropdown -->
    <div class="profile-dropdown">
        <span class="profile-icon">ðŸ‘¤</span>

        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="signOut.php">Sign Out</a>
        </div>
    </div>
</div>

<div class="container">
    <h2>Welcome, Staff Member!</h2>
    <p>Manage appointments, services, and feedback from here.</p>

    <!-- Dashboard Stats -->
    <div class="stats">
        <div class="card">
            <h3>Total Appointments</h3>
            <p id="totalAppointments">25</p>
        </div>
        <div class="card">
            <h3>Total Services</h3>
            <p id="totalServices">12</p>
        </div>
        <div class="card">
            <h3>Total Feedback</h3>
            <p id="totalFeedback">8</p>
        </div>
    </div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="appointments.html">Manage Appointments</a>
        <a href="services.html">Manage Services</a>
        <a href="feedback.html">View Feedback</a>
    </div>

    <!-- Back to Homepage Button -->
    <a href="homepageStaff.html" class="back-btn">Back to Homepage</a>
</div>

<script>
    // Example: Load counts dynamically
    document.getElementById("totalAppointments").textContent = 25;
    document.getElementById("totalServices").textContent = 12;
    document.getElementById("totalFeedback").textContent = 8;
</script>
</body>
</html>
