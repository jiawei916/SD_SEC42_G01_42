<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
</head>
<body>

<div class="container">
    <h2>Sign Out</h2>
    <p>Click the button below to log out of your account.</p>
    <button onclick="signOut()">Sign Out</button>
</div>

<script>
    function signOut() {
        // 模拟结束 session（本地存储方式）
        localStorage.removeItem("isLoggedIn");

        // 跳转回首页或登录页
        window.location.href = "signIn.php"; // 这里你可以改成 homepage.html
    }
</script>

</body>
</html>
